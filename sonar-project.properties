# SonarCloud Configuration
sonar.projectKey=Keiko-Development_keiko-contracts
sonar.organization=keiko-development
sonar.projectName=Keiko API Contracts Service
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,tests/**,**/*.test.js,**/*.spec.js,dist/**,build/**

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=node_modules/**

# Coverage configuration  
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.javascript.node.maxspace=4096